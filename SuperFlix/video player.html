<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>SuperFlix - Filme</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { margin:0; background:#000; }
    .player { width:100%; height:100vh; }
    .viewport { position:relative; width:100%; height:100%; background:#000; }
    #video { width:100%; height:100%; }

    .controls { 
      position:absolute; left:0; right:0; bottom:0; 
      display:flex; gap:12px; align-items:center; padding:16px; 
      background:linear-gradient(to top,rgba(0,0,0,.8),rgba(0,0,0,0)); 
      transition:opacity .3s; 
    }
    .controls.hidden { opacity:0; pointer-events:none; }

    .btn { background:none; border:0; cursor:pointer; }
    .btn img { width:28px; filter:invert(1); }

    #seek {
      flex: 1;
      width: 100%;
      -webkit-appearance: none;
      background: transparent;
      cursor: pointer;
    }
    #seek::-webkit-slider-runnable-track {
      height: 4px;
      background: #333;
      border-radius: 2px;
    }
    #seek::-moz-range-track {
      height: 4px;
      background: #333;
      border-radius: 2px;
    }
    #seek::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #fff;
      margin-top: -5px;
      box-shadow: 0 0 0 2px #e50914;
    }
    #seek::-moz-range-thumb {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #fff;
      border: 2px solid #e50914;
    }

    #volume {
      width: 100px;
      accent-color: #e50914;
    }

    .progress-wrap { flex:1; display:flex; align-items:center; gap:10px; }
    .time { color:#fff; font-size:14px; font-family:monospace; }
  </style>
</head>
<body>
  <div class="player">
    
    <div class="viewport" id="viewport">
      <div id="video"></div>

     
      <div class="controls" id="controls">
        <button class="btn" id="play"><img src="icons/play.png" alt="Play"></button>
        <button class="btn" id="back10"><img src="icons/back.png" alt="Voltar"></button>
        <button class="btn" id="fwd10"><img src="icons/forward.png" alt="Avançar"></button>
        <div class="progress-wrap">
          <input type="range" id="seek" min="0" max="100" value="0" step="0.1">
          <div class="time" id="time">00:00 / 00:00</div>
        </div>
        <button class="btn" id="mute"><img src="icons/volume.png" alt="Volume"></button>
        <input type="range" id="volume" min="0" max="1" step="0.05" value="1">
        <select id="rate">
          <option value="1" selected>1×</option>
          <option value="1.5">1.5×</option>
          <option value="2">2×</option>
        </select>
        <a id="sair" href="filme.html" style="text-decoration: none;"><h1 style="color: red;">X</h1></a>
      </div>
    </div>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
<script>
let player;
const params = new URLSearchParams(window.location.search);
const filme = params.get("filme");
const id = params.get("id");       // pega o id sempre
const video = params.get("videoid"); // pega o video sempre

let urlExit;

if (filme === "true") {
  urlExit = "filme.html?id=" + id;
} else {
  urlExit = "series.html?id=" + id;
}

document.getElementById("sair").href = urlExit;

function fmt(s) {
  const m = Math.floor(s/60), sec = Math.floor(s%60);
  return `${String(m).padStart(2,'0')}:${String(sec).padStart(2,'0')}`;
}

function onYouTubeIframeAPIReady() {
  player = new YT.Player('video', {
    videoId: video,
    playerVars: {
      controls: 0,
      modestbranding: 1,
      rel: 0,
      showinfo: 0
    },
    events: {
      onReady: () => player.playVideo()
    }
  });
}
// pegar os botões
const playBtn = document.getElementById('play');
const back10 = document.getElementById('back10');
const fwd10 = document.getElementById('fwd10');
const muteBtn = document.getElementById('mute');
const volume = document.getElementById('volume');
const rate = document.getElementById('rate');
const seek = document.getElementById('seek');
const time = document.getElementById('time');



    playBtn.addEventListener('click', () => {
      const state = player.getPlayerState();
      if (state === YT.PlayerState.PLAYING) {
        player.pauseVideo();
      } else {
        player.playVideo();
      }
    });

    back10.addEventListener('click', () => {
      const cur = player.getCurrentTime();
      player.seekTo(Math.max(0, cur - 10), true);
    });

    fwd10.addEventListener('click', () => {
      const cur = player.getCurrentTime();
      player.seekTo(cur + 10, true);
    });

    muteBtn.addEventListener('click', () => {
      if (player.isMuted()) {
        player.unMute();
      } else {
        player.mute();
      }
    });

    volume.addEventListener('input', () => {
      player.setVolume(volume.value * 100);
    });

    rate.addEventListener('change', () => {
      player.setPlaybackRate(parseFloat(rate.value));
    });

    setInterval(() => {
      if (player && player.getDuration) {
        const cur = player.getCurrentTime();
        const dur = player.getDuration();
        const pct = dur ? (cur / dur) * 100 : 0;
        seek.value = pct;
        time.textContent = `${fmt(cur)} / ${fmt(dur)}`;
      }
    }, 500);

    seek.addEventListener('input', () => {
      const dur = player.getDuration();
      player.seekTo((seek.value / 100) * dur, true);
    });


  
  
  
    
  </script>
</body>
</html>
